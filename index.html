<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }
        
        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Mega Menu Dropdown */
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .mega-dropdown {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: -10px;
        }
        
        .browse-btn {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .browse-btn:hover {
            background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .mega-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            min-width: 600px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .mega-dropdown:hover .mega-menu,
        .mega-menu:hover {
            opacity: 1;
            visibility: visible;
        }
        
        /* Add invisible bridge to prevent menu from closing when moving mouse */
        .mega-dropdown::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 20px;
            display: none;
        }
        
        .mega-dropdown:hover::after {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .mega-menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        
        .menu-category {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .menu-category-title {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .menu-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        .menu-item:hover {
            background: rgba(76, 175, 80, 0.1);
            color: white;
            transform: translateX(5px);
        }
        
        .menu-item-new {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-weight: bold;
            margin-left: auto;
        }

            padding: 120px 2rem 80px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 4rem;
            align-items: center;
        }
